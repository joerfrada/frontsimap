<div class="app-content-inner">
    <div class="app-canvas-inner">
        <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [type]="barChartType">
        </canvas>
        <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="lineChartType">
        </canvas>
    </div>    
</div>
