<app-breadcrumb [icon]="'fa-list-ul'" [title]="'Orden de Vuelo'" [items]="'MÃ³dulo,Operaciones,Orden de Vuelo'"></app-breadcrumb>
<div class="app-content-inner">
    <div class="app-content-tile">
        <div class="flex-content">
            <div class="filter-content">
                <ul class="filter-inner">
                    <li class="filter-item">
                        <button type="button" class="btn btn-dark">Crear</button>
                    </li>
                    <li class="filter-item">
                        <div class="input-group-btn">
                            <input type="search" placeholder="Buscar..." (keyup)="search($event)" (search)="clearSearch($event)">
                            <button type="button" class="btn btn-dark">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- <app-loader [loader]="model.loader"></app-loader> -->
            <div class="table-content">
                <table class="table flex-table">
                    <thead>
                        <tr>
                            <th>No. Item</th>
                            <th>Nombre Vuelo</th>
                            <th>Codigo</th>
                            <th>Hora Salida</th>
                            <th>Hora Llegada</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="scroll">
                        <tr *ngFor="let item of varhistorial; let i = index">
                            <td>{{ item.orden_id }}</td>
                            <td>{{ item.nombre_vuelo }}</td>
                            <td>{{ item.codigo }}</td>
                            <td>{{ item.hora_salida}}</td>
                            <td>{{ item.hora_llegada }}</td>
                            <td class="buttons">
                                <button type="button" class="btn btn-primary">Detalle</button>
                                <button type="button" class="btn btn-primary">Editar</button>
                            </td>
                        </tr>
                        <tr *ngIf="varhistorial?.length == 0">
                            <div class="dbempty">No hay datos.</div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
