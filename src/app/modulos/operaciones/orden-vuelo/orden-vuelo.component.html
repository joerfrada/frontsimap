<app-breadcrumb [icon]="'fa-list-ul'" [title]="'Orden de Vuelo'" [items]="'Módulo,Operaciones,Orden de Vuelo'"></app-breadcrumb>
<div class="app-content-inner">
    <div class="app-content-tile">
        <div class="flex-content">
            <div class="filter-content">
                <ul class="filter-inner">
                    <li class="filter-item">
                        <button type="button" class="btn btn-dark" (click)="openCrear()">Crear</button>
                    </li>
                    <li class="filter-item">
                        <div class="input-group-btn">
                            <input type="search" placeholder="Buscar..." (keyup)="search($event)" (search)="clearSearch($event)">
                            <button type="button" class="btn btn-dark">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <app-loader [loader]="model.loader"></app-loader>
            <div class="table-content">
                <table class="table flex-table">
                    <thead>
                        <tr>
                            <th>No. Item</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Genero</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="scroll">
                        <tr *ngFor="let item of varhistorial; let i = index">
                            <td>{{ item.perfil_id }}</td>
                            <td>{{ item.nombres }}</td>
                            <td>{{ item.apellidos }}</td>
                            <td>{{ item.genero}}</td>
                            <td>{{ item.email }}</td>
                            <td class="buttons">
                                <button type="button" class="btn btn-primary">Detalle</button>
                                <button type="button" class="btn btn-primary">Editar</button>
                            </td>
                        </tr>
                        <tr *ngIf="varhistorial?.length == 0">
                            <div class="dbempty">No hay datos.</div>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination-content">
                <app-pagination
                    [totalRegistros]="model.total"
                    [registroPorPagina]="model.total_num_pag"
                    [actualPagina]="model.num_pag"
                    (first)="first()"
                    (prev)="prev($event)"
                    (next)="next($event)"
                    (last)="last()"
                ></app-pagination>
            </div>
        </div>
    </div>
</div>

<app-modal [title]="model.title" [show]="modal" [size]="'modal-sm'" [theme]="'modal-header-dark'" (close)="closeModal($event)">
    <div role="body">
        <div class="form-body">
            <div class="row">
                <div class="input-group">
                    <label>Nombre Vuelo:</label>
                    <input type="text" class="form-control" [(ngModel)]="model.varVuelo.nombre_vuelo" [disabled]="model.isLectura">
                </div>
                <div class="input-group">
                    <label>Código:</label>
                    <input type="text" class="form-control" [(ngModel)]="model.varVuelo.codigo" [disabled]="model.isLectura">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label>Hora Salida:</label>
                    <input type="text" class="form-control" [(ngModel)]="model.varVuelo.hora_salida" [disabled]="model.isLectura">
                </div>
                <div class="input-group">
                    <label>Hora Llegada:</label>
                    <input type="text" class="form-control" [(ngModel)]="model.varVuelo.hora_llegada" [disabled]="model.isLectura">
                </div>
            </div>
        </div>
    </div>
    <div role="footer">
        <button type="button" class="btn btn-danger" (click)="closeModal(false)">Cancelar</button>
        <button type="button" class="btn btn-success" *ngIf="model.tipo == 'C'" (click)="save()">Crear</button>
        <button type="button" class="btn btn-success" *ngIf="model.tipo == 'U'" (click)="update()">Actualizar</button>
    </div>
</app-modal>
